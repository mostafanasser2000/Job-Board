{% extends "base.html" %}
{% block title %}
  Delete Job
{% endblock title %}
{% block content %}
<div class="container">
    <h2>Are you sure you want to delete this job?</h2>
    <p><strong>{{ object.title }}</strong></p>
    <p>This action cannot be undone.</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'job_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock content %}
