{% load static %}
<header class="navbar navbar-expand-lg navbar-light bg-light card">
    <div class="container-fluid">
        <a class="navbar-brand custom-logo" href="{% url 'job_list' %}"> 
            Shoglana
        </a>

        <form class="d-flex search-form" method="GET" action="{% url 'search_jobs' %}">
            <input class="form-control me-2" type="search" placeholder="Search jobs, companies..." aria-label="Search" name="q">
            <button class="btn btn-outline-primary" type="submit">
                <i class="fas fa-search"></i>
            </button>
        </form>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
            <div class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                    {% if user.is_company %}
                        <a href="#" class="nav-link">Dashboard</a>
                        <a href="{% url 'job_add' %}" class="nav-link"><i class="fas fa-briefcase me-1"></i> Post Job</a>
                    {% else %}
                        <a href="#" class="nav-link">Applications</a>
                    {% endif %}
                    <a href="{% url 'user_profile' user.username %}" class="nav-link d-none d-lg-block">
                        <img src="{% if user.userprofile.image %}{{ user.userprofile.image.url }}{% else %}{% static 'imgs/logo.png' %}{% endif %}" class="rounded-circle" alt="User Avatar" width="40" height="40">
                    </a>
                    <a href="{% url 'logout' %}" class="nav-link btn btn-outline-primary d-none d-lg-inline-block ms-2">Logout</a>

                    <a href="{% url 'logout' %}" class="nav-link d-lg-none">Logout</a>
                  
                {% else %}
                    <a href="{% url 'login' %}" class="nav-link btn btn-outline-primary d-none d-lg-inline-block">Log in</a>
                    <a href="{% url 'signup' %}" class="nav-link btn btn-outline-success d-none d-lg-inline-block ms-2">Get Started</a>
                    <a href="{% url 'login' %}" class="nav-link d-lg-none">Log in</a>
                    <a href="{% url 'signup' %}" class="nav-link d-lg-none">Get Started</a>
                {% endif %}
            </div>
        </div>
    </div>
</header>
