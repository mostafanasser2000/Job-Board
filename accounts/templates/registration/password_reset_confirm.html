{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
  Set new Password
{% endblock title %}
{% block content %}
  <h1>Set a new password!</h1>
  <form action="" method="post">
    {% csrf_token %}
    {{form|crispy}}
    <input type="submit" value="Change password" class="btn btn-success">
  </form>
{% endblock content %}
