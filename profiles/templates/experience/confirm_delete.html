{% extends "base.html" %}
{% block title %}
    Delete experience
{% endblock title %}
{% block content %}
<div class="container">
    <h2>Are you sure you want to delete this experience?</h2>
    <p><strong>{{ experience }}</strong></p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'experience_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock content %}
