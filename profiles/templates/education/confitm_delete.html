{% extends "base.html" %}
{% block title %}
  Delete Education
{% endblock title %}
{% block content %}
<div class="container">
    <h2>Are you sure you want to delete this education?</h2>
    <p><strong>{{ education }}</strong></p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'education_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock content %}
